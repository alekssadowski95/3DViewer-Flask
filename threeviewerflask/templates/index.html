<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/images/3dviewer_net_favicon.ico') }}">
    <link rel="canonical" href="https://3dviewer.net">

    <title>Online 3D Viewer</title>

    <!-- meta start -->
    <!-- meta end -->

    <!-- website start -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/controls.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/dialogs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/treeview.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/panelset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/navigator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/website.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'website/css/embed.css') }}">
    <script type="module" src="{{ url_for('static', filename = 'website/index.js') }}"></script>
    <!-- website end -->
    <!-- plugins start -->
    <!-- plugins end -->

    <!-- website analytics start -->
    <script type="text/javascript">
        OV.SetWebsiteEventHandler ((eventName, eventLabel, eventParams) => {
            console.log ({
                eventName : eventName,
                eventLabel : eventLabel,
                eventParams : eventParams
            });
        });
    </script>
    <!-- website analytics end -->

    <script type="text/javascript">
        OV.StartWebsite ();
    </script>

</head>

<body>
    <input type="file" id="open_file" style="display:none;" multiple></input>
    <div class="header" id="header">
        <div class="title">
            <div class="title_left">
                <a href="{{ url_for('home_new') }}">
                    <svg class="logo_image"><use href="{{ url_for('static', filename = 'assets/images/3dviewer_net_logo_text.svg') }}#logo"></use></svg>
                </a>
            </div>
            <div class="title_right" id="header_buttons"></div>
            <div class="main_file_name only_full_width" id="main_file_name"></div>
        </div>
        <div class="toolbar" id="toolbar"></div>
    </div>
    <div class="main" id="main">
        <div class="main_left_container only_full_width" id="main_left_container">
            <div class="main_navigator ov_panel_set_container" id="main_navigator"></div>
            <div class="main_splitter" id="main_navigator_splitter"></div>
        </div>
        <div class="main_viewer" id="main_viewer"></div>
        <div class="main_right_container only_full_width" id="main_right_container">
            <div class="main_splitter" id="main_sidebar_splitter"></div>
            <div class="main_sidebar ov_panel_set_right_container" id="main_sidebar"></div>
        </div>
    </div>
    <div class="intro ov_thin_scrollbar" id="intro">
        <div class="intro_content" id="intro_content">
            <div class="intro_logo">
                <svg class="intro_logo"><use href="{{ url_for('static', filename = 'assets/images/3dviewer_net_logo_text.svg') }}#logo"></use></svg>
                <div class="intro_dragdrop_text" id="intro_dragdrop_text"></div>
            </div>
            <div class="intro_formats">
                <div class="intro_formats_title" id="intro_formats_title"></div>
                <div class="intro_file_formats">
                    <a href="#model={{ url_for('static', filename = 'assets/models/RhinoLogo.3dm') }}">3dm</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/cubes.3ds,assets/models/texture.png') }}">3ds</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/rhombicuboctahedron.3mf') }}">3mf</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/rook.amf') }}">amf</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/MultipleMeshes.bim') }}">bim</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/as1_pe_203.brep') }}">brep</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/X_Bot.dae') }}">dae</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/Y_Bot.fbx') }}">fbx</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/ArchDetail.FCStd') }}">fcstd</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/DamagedHelmet.glb') }}">gltf</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/haus.ifc') }}">ifc</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/as1_pe_203.igs') }}">iges</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/as1_pe_203.stp') }}">step</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/utah_teapot.stl') }}">stl</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/solids.obj,assets/models/solids.mtl') }}">obj</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/cube.off') }}">off</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/cow.ply') }}">ply</a>
                    <a href="#model={{ url_for('static', filename = 'assets/models/extrusion3.wrl') }}">wrl</a>
                </div>
            </div>
            <!-- intro footer start -->
            <!-- intro footer end -->
        </div>
    </div>
</body>

</html>
